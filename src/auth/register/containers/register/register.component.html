<div>
  <app-authform (submitted)="onRegister($event)">
    <div class="title">Sign Up</div>
    <div class="error" *ngIf="error">
      {{ error }}
    </div>
    <button mat-raised-button color="accent" type="submit" class="button">Create Account</button>
    <button mat-button class="redirect" [routerLink]="['/auth/login']">Login Now</button>
  </app-authform>
</div>
