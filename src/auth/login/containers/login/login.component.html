<div>
  <app-authform (submitted)="onLogin($event)">
    <div class="title">Login</div>
    <div class="error" *ngIf="error">
      {{ error }}
    </div>
    <button mat-raised-button color="accent" type="submit" class="button">Login Now</button>
    <button mat-button class="redirect" [routerLink]="['/auth/register']">Sign Up</button>
  </app-authform>
</div>
