<div>
  <app-authform (submitted)="onLogin($event)">
    <h1>Login Content</h1>
    <div class="error" *ngIf="error">
      {{ error }}
    </div>
    <button mat-button type="submit" class="button">Login Now</button>
    <button mat-button class="redirect" [routerLink]="['/auth/register']">Go to Register</button>
  </app-authform>
</div>
